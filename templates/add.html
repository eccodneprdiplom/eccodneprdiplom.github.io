<div class='container'>
	<h2>Кількість скинутих забруднюючих речовин (тонн / год )</h2>
	<form ng-submit='edit()' name='ecoForm'>
		<label>
			<p>Дата:</p>
			<input type='month' ng-model='dateData' name='dateData' required>
		</label>
		<label>
			<p>Назва об'єкта:</p>
			<input type='text' ng-model='place' name='place' required>
		</label>
		<label>
			<p>Фосфати</p>
			<input type='number' min='0' max='max' ng-model='phosphates' name='phosphates' required>
		</label>
		<label>
			<p>Азот амонійний</p>
			<input type='number' min='0' max='max' ng-model='nitrogenAmmonia' name='nitrogenAmmonia' required>
		</label>
		<label>
			<p>Нафтопродукти</p>
			<input type='number' min='0' max='max' ng-model='oil' name='oil' required>
		</label>
		<label>
			<p>Інші</p>
			<input type='number' min='0' max='max' ng-model='others' name='others' required>
		</label>
		<label>
			<p>Широта</p>
			<input type='number' step='0.000001' ng-model='latitude' name='latitude' required>
		</label>
		<label>
			<p>Довгота</p>
			<input type='number' step='0.000001' ng-model='longitude' name='longitude' required>
		</label>
		<button type='submit' ng-disabled="ecoForm.$invalid" class='btn btn-primary'>Додати (редагувати) замір</button>
	</form>
	<a class='btn btn-primary' href='#/remove'>Видалення данних</a>
</div>
